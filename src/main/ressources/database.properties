# =================================================================
# Configuration de la base de donn\u00e9es MySQL
# Syst\u00e8me de Gestion Scolaire
# =================================================================

# URL de connexion \u00e0 la base de donn\u00e9es
# Format: jdbc:mysql://[host]:[port]/[database_name]
db.url=jdbc:mysql://localhost:3306/gestion_scolaire?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Nom d'utilisateur pour la connexion
db.username=root

# Mot de passe pour la connexion
db.password=

# Classe du driver JDBC MySQL
db.driver=com.mysql.cj.jdbc.Driver

# =================================================================
# Configuration du pool de connexions (optionnel)
# =================================================================

# Nombre maximum de connexions dans le pool
db.pool.maxConnections=10

# Nombre minimum de connexions dans le pool
db.pool.minConnections=2

# Timeout de connexion (en millisecondes)
db.connection.timeout=30000

# Timeout d'inactivit\u00e9 (en millisecondes)
db.idle.timeout=600000

# =================================================================
# Configuration de l'application
# =================================================================

# Ann\u00e9e scolaire par d\u00e9faut
app.annee.scolaire.defaut=2024-2025

# Taille de page par d\u00e9faut pour la pagination
app.pagination.taille.defaut=20

# R\u00e9pertoire de stockage des bulletins PDF
app.bulletins.repertoire=bulletins/

# Format de g\u00e9n\u00e9ration des num\u00e9ros d'\u00e9l\u00e8ves
app.numero.eleve.format=EL%d%03d

# Format de g\u00e9n\u00e9ration des codes d'anonymat
app.anonymat.format=AN%d%d%04d